<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>civicLens - Complaints</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container complaints-page">
    <div class="complaints-header">
      <h2 id="complaintsPageHeading">Complaints</h2>
    </div>
    <div class="complaints-grid">
      <div class="complaint-tile posted"><i class="fas fa-tasks"></i><span id="tilePosted">Posted</span></div>
      <div class="complaint-tile voted"><i class="fas fa-thumbs-up"></i><span id="tileVoted">Voted</span></div>
      <div class="complaint-tile nearby"><i class="fas fa-location-arrow"></i><span id="tileNearby">Nearby</span></div>
      <div class="complaint-tile city"><i class="fas fa-city"></i><span id="tileCity">City</span></div>
      <div class="complaint-tile activity"><i class="fas fa-user-check"></i><span id="tileActivity">Your Activity</span></div>
      <div class="complaint-tile search"><i class="fas fa-search"></i><span id="tileSearch">Search</span></div>
    </div>
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i><span id="navHome">Home</span></a>
      <a href="#" class="nav-item"><i class="fas fa-calendar-alt"></i><span id="navEvents">Events</span></a>
      <a href="#" class="nav-item nav-add"><i class="fas fa-plus"></i></a>
      <a href="complaints.html" class="nav-item"><i class="fas fa-exclamation-circle"></i><span id="navComplaints">Complaints</span></a>
      <a href="#" class="nav-item"><i class="fas fa-user"></i><span id="navProfile">Profile</span></a>
    </nav>
  </div>
  <script src="complaints.js"></script>
</body>
</html>
